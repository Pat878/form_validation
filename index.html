<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pat Mellon | Form Validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="col-lg-6 col-lg-offset-3">

      <h2>Form Validation</h2>
      <form action="/action_page.php">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <label for="email-confirmation">Email Confirmation:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email-confirmation">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="email" class="form-control" id="email" placeholder="Enter country" name="country">
        </div>
        <div class="form-group">
          <label for="zipcode">Zipcode</label>
          <input type="email" class="form-control" id="zipcode" placeholder="Enter zipcode" name="zipcode">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
        <div class="form-group">
          <label for="pwd">Password Confirmation:</label>
          <input type="password-confirmation" class="form-control" id="pwd-confirmation" placeholder="Enter password" name="pwd-confirmation">
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
